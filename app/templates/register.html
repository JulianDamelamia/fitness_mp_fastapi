<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body { display:flex; justify-content:center; align-items:center; height:100vh; background:#2575fc; font-family: Arial, sans-serif;}
        .container { background:#fff; padding:2rem; border-radius:12px; width:100%; max-width:400px; box-shadow:0 8px 20px rgba(0,0,0,0.2);}
        h2 { text-align:center; margin-bottom:1.5rem; color:#333; }
        .form-group { margin-bottom:1rem; }
        label { display:block; margin-bottom:0.5rem; color:#555; }
        input { width:100%; padding:0.75rem; border:1px solid #ccc; border-radius:6px; font-size:1rem; }
        button { width:100%; padding:0.75rem; background-color:#6a11cb; color:white; border:none; border-radius:6px; cursor:pointer; transition:0.3s; }
        button:hover { background-color:#2575fc; }
        .login-link { text-align:center; margin-top:1rem; font-size:0.9rem; }
        .login-link a { color:#6a11cb; text-decoration:none; }
        .login-link a:hover { text-decoration:underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrarse</h2>
        <form method="post" action="/register">

            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username"
                       value="{{ form_data.username if form_data.username }}">
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="text" id="email" name="email"
                       value="{{ form_data.email if form_data.email }}">
                {% if errors.email %}
                    <div style="color: red;">{{ errors.email }}</div>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
                {% if errors.password %}
                    <div style="color: red;">{{ errors.password }}</div>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="confirm_password">Repetir contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>

            <div class="form-group">
                <label for="trainer_request">Solicitar ser entrenador</label>
                <input type="checkbox" id="trainer_request" name="trainer_request" value="true">
            </div>

            <button type="submit">Registrar</button>
        </form>

        <div class="login-link">
            ¿Ya tenés cuenta? <a href="/login">Inicia sesión</a>
        </div>
    </div>
</body>
</html>
