<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

  <style>
    .notification-item {
      border: 1px solid #ddd; padding: 1em; margin-bottom: 1em;
      border-radius: 8px; background-color: #fff; color: #888;
      border-left: 5px solid #ddd; transition: all 0.3s ease;
    }
    .notification-item.unread {
      background-color: #f8f9fa; color: #111;
      font-weight: 600; border-left: 5px solid #1095c1;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>
