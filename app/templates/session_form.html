{% extends "base.html" %}
{% block title %}Nueva Sesión{% endblock %}
{% block content %}
<h1>Crear Sesión</h1>
<form method="post" action="/sessions/new">
    <label>Nombre de la sesión:
        <input type="text" name="name" required>
    </label>
    <button type="submit">Guardar</button>
</form>
<a href="/sessions">Cancelar</a>
{% endblock %}
