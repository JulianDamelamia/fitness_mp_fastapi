<h2>Crear Nuevo Plan</h2>
    <div class="form-crear">
        <form action="/plans/" method="post">
            <label for="title">Título:</label>
            <input type="text" name="title" required>
            
            <label for="description">Descripción:</label>
            <textarea name="description" rows="3"></textarea>
            
            <label for="price">Precio (ARS):</label>
            <input type="number" name="price" required>
            
            <label>Asociar Rutinas (opcional):</label>
            <div style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px; max-height: 150px; overflow-y: auto;">
                {% for routine in routines %}
                    <label>
                        <input type="checkbox" name="routine_ids" value="{{ routine.id }}">
                        {{ routine.name }}
                    </label><br>
                {% else %}
                    <small>No tenés rutinas creadas. <a href="/routines">Creá una rutina</a> primero.</small>
                {% endfor %}
            </div>
            <button type="submit">Publicar Plan</button>
        </form>
    </div>
